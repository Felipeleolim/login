            margin-bottom: 30px;

        }
        .question {
            margin-bottom: 25px;
            padding: 15px;
            background-color: rgba(30, 30, 30, 0.7);
            border-left: 4px solid #FF5722;
            border-radius: 0 5px 5px 0;
        }
        .question-text {
            font-weight: bold;
            margin-bottom: 15px;
            color: #FFC107;
        }
        .options {
            margin-left: 20px;
        }
        .option {
            margin-bottom: 10px;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        label {
            cursor: pointer;
        }
        button {
            background-color: #FF5722;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 30px auto;
            transition: all 0.3s;
            font-weight: bold;
        }
        button:hover {
            background-color: #E64A19;
            transform: scale(1.05);
            box-shadow: 0 0 15px #FF5722;
        }
        .success-page {
            display: none;
            text-align: center;
            padding: 50px;
        }
        .success-page h2 {
            color: #FFC107;
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        .success-image {
            max-width: 100%;
            border-radius: 10px;
            border: 5px solid #FF5722;
            box-shadow: 0 0 30px #FF9800;
            margin: 20px 0;
        }
        .progress {

            margin-bottom: 20px;
            font-size: 1.2em;
            color: #FFC107;
        }

</head>

                options: ["Son Goku", "Kokuo", "Saiken", "Chomei"],

                options: ["Kokuo", "Saiken", "Chomei", "Gyuki"],

            {

                options: ["Saiken", "Chomei", "Gyuki", "Kurama"],

                question: "Qual é o nome do bijuu de sete caudas?",
                options: ["Chomei", "Gyuki", "Kurama", "Shukaku"],

                options: ["Gyuki", "Kurama", "Shukaku", "Matatabi"],

            {

            },
            {
                question: "Qual é o nome da técnica de Madara que invoca um meteoro?",
                options: ["Tengai Shinsei", "Susanoo", "Perfect Susanoo", "Meteor Summoning"],
                answer: 0
            },
            {
                question: "Qual é o nome do clã de Kiba?",
                options: ["Inuzuka", "Aburame", "Hyuga", "Akimichi"],
                answer: 0
            },
            {
                question: "Qual é o nome do sensei de Naruto durante o treinamento do Chakra da Nuvem?",
                options: ["Jiraiya", "Kakashi", "Yamato", "Tsunade"],
                answer: 2
            },
            {
                question: "Qual é o nome da técnica de Naruto que combina Rasengan com chakra elemental?",
                options: ["Rasenshuriken", "Oodama Rasengan", "Planetary Rasengan", "Super Rasengan"],
                answer: 0
            },
            {
                question: "Qual é o nome da técnica de Sasuke que usa Amaterasu?",
                options: ["Kagutsuchi", "Enton", "Blaze Release", "Inferno Style"],
                answer: 1

                options: ["Aburame", "Inuzuka", "Hyuga", "Nara"],
                answer: 0
            },
            {
                question: "Qual é o nome da técnica de Naruto que usa o chakra da Nuvem?",
                options: ["Senjutsu", "Sage Mode", "Hermit Mode", "Toad Sage Mode"],
                answer: 1
            }
        ];

        // Variáveis do quiz
        let currentQuestion = 0;
        let score = 0;
        const totalQuestions = questions.length;
        const questionsContainer = document.getElementById('questionsContainer');
        const progressElement = document.querySelector('.progress');
        const quizContainer = document.getElementById('quizContainer');
        const successPage = document.getElementById('successPage');

        // Exibir a primeira questão
        function showQuestion() {
            progressElement.textContent = `Questão ${currentQuestion + 1} de ${totalQuestions}`;
            
            const question = questions[currentQuestion];
            let questionHTML = `
                <div class="question">
                    <div class="question-text">${question.question}</div>
                    <div class="options">
            `;
            
            question.options.forEach((option, index) => {
                questionHTML += `
                    <div class="option">
                        <input type="radio" name="answer" id="option${index}" value="${index}">
                        <label for="option${index}">${option}</label>
                    </div>
                `;
            });
            
            questionHTML += `</div></div>`;
            questionsContainer.innerHTML = questionHTML;
        }

        // Verificar resposta e avançar
        function checkAnswer() {
            const selectedOption = document.querySelector('input[name="answer"]:checked');
            
            if (!selectedOption) {
                alert('Por favor, selecione uma resposta!');
                return;
            }
            
            const answer = parseInt(selectedOption.value);
            
            if (answer === questions[currentQuestion].answer) {
                score++;
            }
            
            currentQuestion++;
            
            if (currentQuestion < totalQuestions) {
                showQuestion();
            } else {
                finishQuiz();
            }
        }

        // Finalizar o quiz
        function finishQuiz() {
            // Requer acerto de pelo menos 80% das questões (40/50)
            if (score >= 40) {
                quizContainer.style.display = 'none';
                successPage.style.display = 'block';
            } else {
                alert(`Você acertou ${score} de ${totalQuestions} questões. Tente novamente para alcançar pelo menos 40 acertos!`);
                location.reload();
            }
        }

        // Iniciar o quiz
        showQuestion();

        // Event listener para o botão de enviar
        document.getElementById('submitBtn').addEventListener('click', checkAnswer);

</html>
